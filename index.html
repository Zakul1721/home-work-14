<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="vendors/bootstrap-5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="bg-primary text-white p-3 mb-3">
    <nav>
      <ul class="nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">Меню 1</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Підменю 1-1</a></li>
            <li><a class="dropdown-item" href="#">Підменю 1-2</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">Меню 2</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Підменю 2-1</a></li>
            <li><a class="dropdown-item" href="#">Підменю 2-2</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Контакти</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        <div id="leftSlider" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/200/350?1" class="d-block w-100" alt="img1">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/200/350?2" class="d-block w-100" alt="img2">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/200/350?3" class="d-block w-100" alt="img3">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/200/350?4" class="d-block w-100" alt="img4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#leftSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#leftSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </aside>

      <main class="col-12 col-md-6 col-lg-8 mb-3">
        <div class="accordion mb-4" id="mainAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                Розділ 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#mainAccordion">
              <div class="accordion-body">
                Вміст першого розділу.
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo">
                Розділ 2
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#mainAccordion">
              <div class="accordion-body">
                Вміст другого розділу.
              </div>
            </div>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Місто</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Відправити</button>
          <button type="reset" class="btn btn-secondary">Очистити</button>
        </form>
      </main>

      <aside class="col-12 col-md-3 col-lg-2 mb-3">
        <div class="p-3 bg-light border rounded">
          <h5>Додатково</h5>
          <ul class="list-unstyled">
            <li><a href="#">Посилання 1</a></li>
            <li><a href="#">Посилання 2</a></li>
            <li><a href="#">Посилання 3</a></li>
          </ul>
        </div>
      </aside>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; 2024. Всі права захищені
  </footer>

  <script src="vendors/bootstrap-5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
